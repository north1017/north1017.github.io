<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="googleSheets.js"></script>
  </head>
  <body>
    <button id="mybtn">実行</button>
    <div id="contents"></div>

    <script>
    /* global $ loadSheets */
    $(function(){
      $("#mybtn").on("click",showdata);
      
      async function showdata () {
        let data = await loadSheets('s13YYXXX!A1:E100');
        console.log(data.values[0][0]);
        $("#contents").append(data.values[1][1]);
        $("#contents").append("<img height='100px' src='"+data.values[1][2]+"'/>");
        $("#contents").append(data.values[1][3]);
        $("#contents").append("<br>");       
      } 
    });

    </script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
